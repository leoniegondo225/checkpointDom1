<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./vendors/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div class="container mb-5">
        <h1 class="text-center mb-4">Mon Panier</h1>

        <div class="row g-4">
            <div class="col-md-4">
                <!-- Article 1 -->
                <div class="card mb-3 cart-item shadow border-0" data-price="29.99">
                    <img src="./image/imge2.jpg" class="card-img-top img-fluid d-block" width="50" alt="">
                    <div class="card-body text-center ">

                        <div class=" align-items-center pt-3 mb-3">
                            <button class="btn btn-warning minus me-2">-</button>
                            <span class="quantity me-2">1</span>
                            <button class="btn btn-info plus me-2">+</button>
                            <span class="item-price me-4 fw-bold">29.99 €</span>
                        </div>
                        <button class="btn btn-danger remove me-2 ">Supprimer</button>
                        <button class="btn favorite">❤️</button>
                    </div>
                </div>
            </div>

            <!-- Article 2 -->
            <div class="col-md-4">
                <div class="card mb-3 cart-item shadow border-0" data-price="29.99">
                    <img src="./image/imge6.jpg" class="card-img-top img-fluid d-block" width="50" alt="">
                    <div class="card-body text-center ">

                        <div class=" align-items-center pt-3 mb-3">
                            <button class="btn btn-warning minus me-2">-</button>
                            <span class="quantity me-2">1</span>
                            <button class="btn btn-info plus me-2">+</button>
                            <span class="item-price me-4 fw-bold">29.99 €</span>
                        </div>
                        <button class="btn btn-danger remove me-2 ">Supprimer</button>
                        <button class="btn favorite">❤️</button>
                    </div>
                </div>
            </div>

            <!-- Article 3 -->
            <div class="col-md-4">
                <div class="card mb-3 cart-item shadow border-0" data-price="29.99">
                    <img src="./image/imge1.webp" class="card-img-top img-fluid d-block" width="50" alt="">
                    <div class="card-body text-center ">

                        <div class=" align-items-center pt-3 mb-3">
                            <button class="btn btn-warning minus me-2">-</button>
                            <span class="quantity me-2">1</span>
                            <button class="btn btn-info plus me-2">+</button>
                            <span class="item-price me-4 fw-bold">29.99 €</span>
                        </div>
                        <button class="btn btn-danger remove me-2 ">Supprimer</button>
                        <button class="btn favorite">❤️</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-end mt-4">
            <h4>Total: <span id="total-price">0.00</span> €</h4>
        </div>
    </div>



    <script src="./vendors/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
